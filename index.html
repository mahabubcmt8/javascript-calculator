<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="oupput-area">
            <form name="cal">
                <input type="text" name="display">
            </form>
            
        </div>
        <hr>
        <div class="input-area">
            <button class="color1" type="button" onclick="cal.display.value+='7'">7</button>
            <button class="color1" type="button" onclick="cal.display.value+='8'">8</button>
            <button class="color1" type="button" onclick="cal.display.value+='8'">9</button>
            <button class="color2" type="button" onclick="cal.display.value+='%'">%</button>
            <button class="color2" type="button" onclick="cal.display.value=''" id="del">AC</button>
            <br>
            <button class="color1" type="button" onclick="cal.display.value+='4'">4</button>
            <button class="color1" type="button" onclick="cal.display.value+='5'">5</button>
            <button class="color1" type="button" onclick="cal.display.value+='6'">6</button>
            <button class="color2" type="button" onclick="cal.display.value+='*'">X</button>
            <button class="color2" type="button" onclick="cal.display.value+='/'">÷</button>
            <br>
            <button class="color1" type="button" onclick="cal.display.value+='1'">1</button>
            <button class="color1" type="button" onclick="cal.display.value+='2'">2</button>
            <button class="color1" type="button" onclick="cal.display.value+='3'">3</button>
            <button class="color2" type="button" onclick="cal.display.value+='+'">+</button>
            <button class="color2" type="button" onclick="cal.display.value+='-'">-</button>
            <br>
            <button class="color2" type="button" onclick="cal.display.value+='0'">0</button>
            <button class="color2" type="button" onclick="cal.display.value+='.'">∙</button>
            <button class="color2" type="button" onclick="cal.display.value+='('">(</button>
            <button class="color2" type="button" onclick="cal.display.value+=')'">)</button>
            <button class="color2" type="button" onclick="cal.display.value =eval(cal.display.value)">=</button>

        </div>
    </div>
</body>
</html>
